<!DOCTYPE html>

<html>
    <head>
        <title>Rango</title> 
    </head>

    <body>
        <h1>Add Page</h1>
        <div>
            <form id="page_form" method="POST" action="{% url 'rango:add_page' category.slug %}">
                {% csrf_token %}                
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
                {% for visible in form.visible_fields %}
                    {{ visible }}
                {% endfor %}
                <input type="submit" name="submit" value="Submit Page" />
            </form>
        </div>
    </body>
</html>
